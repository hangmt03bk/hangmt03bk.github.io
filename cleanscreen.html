<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>WAP jquery</title>
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" 
            integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" 
            crossorigin="anonymous">
        </script>
        <link href="styles/cleanscreen.css" rel="stylesheet">
        <script src="scripts/cleanscreen.js"></script>
    </head>
    <body>
        <div id ="container">
            <div>Width</div>
            <input type="number" id="width" value="50" min="50" max="100">
            <div>Growth Amount</div>
            <input type="number" id="growAmount" value="10" min="10" max="30">
            <div>Grow Rate</div>
            <input type="number" id="growRate" value="250" min="200" max="2000">
            <div>Number Circles</div>
            <input type="number" id="numCircle" value ="1" min="1" max="12"><br>
            <input type="button" value="Start" id="startBtn">
        </div>

    </body>
</html>
